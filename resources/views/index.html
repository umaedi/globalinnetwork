<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .box {
            background: #ddd;
            border-radius: 10px;
            height: 100%;
        }
        .large-box {
            height: 200px;
        }
        .small-box {
            height: 100px;
        }
        .tall-box {
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row g-3">
        <!-- Kolom besar di atas -->
        <div class="col-md-8">
            <div class="box large-box"></div>
        </div>
        <div class="col-md-4">
            <div class="box tall-box"></div>
        </div>

        <!-- Dua kolom kecil di bawah kiri -->
        <div class="col-md-4">
            <div class="box small-box"></div>
        </div>
        <div class="col-md-4">
            <div class="box small-box"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
